<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
<title>题库</title>
<link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="../../../css/html/writetopic/writetopic.css" />
<script src="../../../js/jquery.js"></script>
<script src="../../../js/jquery.form.js"></script>
<script src="../../../js/jquery.validate.min.js"></script>
<script src="../../../bootstrap/js/bootstrap.min.js"></script>
<script src="../../../js/base_table.js"></script>
<script src="../../../js/html/writetopic/writetopic.js"></script>
</head>

<body>
	<div class="content">
		<div>
			<button type="button" class="btn btn-primary" id="addTopic">添加新题</button>
			<button type="button" class="btn btn-primary" id="deleteTopic">删除选中</button>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th><input type="checkbox" id="choose" />全选</th>
					<th>序号</th>
					<th>题目</th>
					<th>答案</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="questionsTable">

			</tbody>
		</table>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<form class="topicform" >
					<div class="modal-content">
						
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
